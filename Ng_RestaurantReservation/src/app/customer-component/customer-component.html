<p>----customer-component----</p>

<h1>Adatok megadása a foglaláshoz</h1>

<label><b>Kiválasztott étterem neve: </b> {{ restaurantService.getRestaurant()?.getName() }} 
    (nyitvatartás:  {{ restaurantService.getRestaurant()?.getOpenFrom() }}:00 - 
    {{ restaurantService.getRestaurant()?.getOpenTo() }}:00)</label>

<form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">

    <h3>Add meg az adataid:</h3>

    <label><b>Név: </b></label>
    <input type="text" name="name"  ngModel>
    <br>
    <br>

    <label><b>Email: </b></label>
    <input type="email" name="email" ngModel>
    <br>
    <br>

    <label><b>Telefonszám: </b></label>
    <input type="number" name="phone" ngModel>
    <br>
    <br>

    <button type="submit">Küldés</button>

</form>

<br>

<button (click)="onCustomerBackButtonClick(myForm)">Vissza</button>

<p>----customer-component----</p>
